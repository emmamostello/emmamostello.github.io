<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API</title>
  <link rel="stylesheet" href="wa12.css">
</head>
<body>
  <div class="container">
    <h1>Random Dog Images</h1>
    <div class="button-container">
    <button onclick="getDog()">Click for Cute Dog Pic!</button>
    </div>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-bar" id="loadingBar"></div>
      </div>
      <div class="dog-image">
        <img id="dogImg" src="placeholder.jpg" alt="Random Dog">
        <button id="tweet" disabled onclick="tweetDog()">Click here to Tweet (or X) this dog!</button>
      </div>
    </div>
    <div class="text-box">
        <p>My extension is an ability for the user to tweet/X the dog photo. Next to the photo if you click on, "Click here to Tweet (or X) this dog!" it is a link that takes you to X to tweet the photo.</p>
    </div>
  <script src="wa12.js"></script>
</body>
</html>
